##5.1: Statistical Learning to machine learning

- Machine learning arose as a subfield of Artifical Intelligence.

- Statistical learning arose as a subfield of Statistics.

- There is much overlap - both fields focus on supervised and unsupervised problems:
  + Machine learning has a greater emphasis on large scale applications and prediction accuracy.
  + Statistical learning emphasizes models and their interpretability, and precision and uncertainty.
  
- But the distinction has become more and more blurred and there is a great deal of "cross-fertilization".

- Machine learning has the upper hand in Marketing!

###[Introduction to Machine Learning](https://vas3k.com/blog/machine_learning/)

##5.3: Basic definitions
###Supervised Learning:
####For every x we also observe a response y
- We measure the predictor X (a vector that might consist of multiple independent variables) as well as the outcome Y (also a vector of variables). Our primary goal is to predict unseen test cases, nut also to understand which inputs affect the outcome, and how.
- Example: Estimating housing values by OLS or random forest.

###Unsupervised Learning:
####For each observation we only observe x but do not observe y
- We only measure the predictor variables, there is no outcome variable. Our goal is to find a structure in the data, i.e. groups that behave similarly. It is difficult to know how well we are doing.
- Example: Clustering custormers into segments; usiong principle component analysis for dimension reduction.
